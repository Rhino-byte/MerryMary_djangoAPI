{% extends "c2b/base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
  <div class="pagehead">
    <h1>Login</h1>
  </div>
  <div class="card" style="max-width: 520px;">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="actions">
        <button class="btn" type="submit">Login</button>
      </div>
    </form>
  </div>
{% endblock %}
