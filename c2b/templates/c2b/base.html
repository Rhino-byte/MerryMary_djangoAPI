<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}C2B Dashboard{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'c2b/app.css' %}">
  </head>
  <body>
    <header class="topbar">
      <div class="container topbar__inner">
        <div class="brand"><a href="{% url 'c2b:home' %}">C2B Dashboard</a></div>
        <nav class="nav">
          <a href="{% url 'c2b:shortcode_list' %}">Shortcodes</a>
          <a href="{% url 'c2b:transactions' %}">Transactions</a>
          {% if user.is_authenticated %}
            <span class="muted">Hi {{ user.username }}</span>
            <form method="post" action="{% url 'logout' %}" class="nav__logout">
              {% csrf_token %}
              <button type="submit" class="nav__logout_btn">Logout</button>
            </form>
          {% else %}
            <a href="{% url 'login' %}">Login</a>
          {% endif %}
        </nav>
      </div>
    </header>

    <main class="container">
      {% if messages %}
        <div class="messages">
          {% for message in messages %}
            <div class="message message--{{ message.tags }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}

      {% block content %}{% endblock %}
    </main>
  </body>
</html>
